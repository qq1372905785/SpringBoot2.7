#yaml多种数据形式写法展示
#属性的写法
country: china

#对象和对象属性的写法
user:
  name: ljh
  age: 19

#多层级数据描述
a:
  b:
    c:
      d: 10
#描述多个值，类似于数组形式，比如描述多个爱好,多个用户
likes:
  - game
  - muisc
  - ball
  - sleep
likes01: [sleep,ball,game]
user01: [{name: ljh,age: 18},]
users:
  -
    name: ljh
    age: 18
    address: usa
  -
    name: zhangsan
    age: 19
    address: jpan

